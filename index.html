<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Product Sales Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    a button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    a button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Amazing Product</h1>
  <p>Discover how this product can help you achieve your goals quickly and easily.</p>
  <a href="YOUR_COPECART_PRODUCT_LINK" target="_blank" rel="noopener noreferrer">
    <button>Buy Now</button>
  </a>
</body>
</html>
